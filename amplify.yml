version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefix prompt-guessr-ui
    build:
      commands:
        - npm run build --prefix prompt-guessr-ui
  artifacts:
    baseDirectory: prompt-guessr-ui
    files:
      - '**/*'
  cache:
    paths:
      - prompt-guessr-ui/node_modules/**/*
